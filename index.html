<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-row">
      <!-- Users box -->        
      <div class="dashboard-box blue"> 
        <div class="icon"><i class="fas fa-user"></i></div>
        <div class="text"><strong>245</strong> users</div>
      </div>
      <!-- Articles box -->
      <div class="dashboard-box green"> 
        <div class="icon"><i class="fas fa-file-alt"></i></div>
        <div class="text"><strong>74</strong> articles</div>
      </div>
      <!-- Messages box -->
      <div class="dashboard-box pink"> 
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <div class="text"><strong>27</strong> messages</div>
      </div>
      </div>
      <div class="dashboard-row">

      </div>
    </div>
  </body>
</html>
