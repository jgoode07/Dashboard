<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-row">
        <!-- Users box -->
        <div class="dashboard-box blue">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="text"><span class="big-number">245</span> users</div>
        </div>
        <!-- Articles box -->
        <div class="dashboard-box green">
          <div class="icon"><i class="fa-solid fa-pen-nib"></i></div>
          <div class="text"><span class="big-number">74</span> articles</div>
        </div>
        <!-- Messages box -->
        <div class="dashboard-box pink">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <div class="text"><span class="big-number">27</span> messages</div>
        </div>
      </div>
      <div class="dashboard-row">
        <!-- Moderators box -->
        <div class="dashboard-box red">
          <div class="icon"><i class="fa-solid fa-user-shield"></i></div>
          <div class="text"><span class="big-number">12</span> moderators</div>
        </div>
        <!-- Visits box -->
        <div class="dashboard-box purple">
          <div class="icon"><i class="fa-solid fa-eye"></i></div>
          <div class="text"><span class="big-number">1125</span> visits</div>
        </div>
        <!-- Tasks box -->
        <div class="dashboard-box yellow">
          <div class="icon"><i class="fa-solid fa-tasks"></i></div>
          <div class="text"><span class="big-number">4</span> tasks</div>
        </div>
      </div>
    </div>
  </body>
</html>
